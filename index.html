<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Amoeba</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
    }

    .video-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .contact-section {
      display: none;
      background-image: url('your-ocean-background.jpg'); /* Replace this path */
      background-size: cover;
      background-position: center;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }

    .contact-section h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background-color: rgba(0,0,0,0.6);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      margin-top: 30px;
    }

    .button-group a {
      text-decoration: none;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .button-group a:hover {
      background-color: rgba(255,255,255,0.2);
    }

    @media (max-width: 768px) {
      .contact-section h1 {
        font-size: 1.8rem;
      }

      .button-group a {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Video Embed -->
  <div class="video-container">
    <iframe id="video"
      src="https://www.youtube.com/embed/eAuhLk4h6TA?autoplay=1&mute=1&controls=0&rel=0&modestbranding=1&enablejsapi=1"
      title="Virtual Amoeba"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Contact Us Section -->
  <section id="contact" class="contact-section">
    <h1>Ready to Build Your Brand?</h1>
    <div class="button-group">
      <a href="https://calendly.com/virtualamoeba/15min" target="_blank">Free Consultation</a>
      <a href="https://virtualamoeba.com/#portfolio" target="_blank">View Portfolio</a>
      <a href="mailto:VirtualAmoebaStudio@gmail.com">VirtualAmoebaStudio@gmail.com</a>
    </div>
  </section>

  <!-- YouTube API -->
  <script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('video', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        document.querySelector('.video-container').style.display = 'none';
        document.getElementById('contact').style.display = 'block';
      }
    }
  </script>

</body>
</html>
