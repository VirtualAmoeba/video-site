<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Amoeba | Contact</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; overflow-x: hidden; }
    #video-container { position: relative; width: 100%; height: 100vh; }
    iframe.video {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }
    #contact-section {
      width: 100%;
      height: 100vh;
      border: none;
    }
    @media screen and (max-width: 768px) {
      #contact-section {
        height: 120vh;
      }
    }
  </style>
</head>
<body>

  <!-- Full-screen autoplay video -->
  <div id="video-container">
    <iframe class="video"
      src="https://www.youtube.com/embed/UpNa_GUuzgQ?autoplay=1&mute=1&controls=1&loop=1&playlist=UpNa_GUuzgQ"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Canva Contact Page -->
  <iframe
    id="contact-section"
    src="https://virtualamoebacontact.my.canva.site/"
    title="Virtual Amoeba Contact Page"
    loading="lazy">
  </iframe>

</body>
</html>
