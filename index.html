<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Amoeba</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      scroll-behavior: smooth;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .contact-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 30px;
      background: linear-gradient(to bottom right, #ffffff, #f0f0f0);
    }

    .contact-section h2 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #111;
    }

    .contact-section p {
      font-size: 1.25rem;
      color: #555;
      max-width: 600px;
      text-align: center;
      margin-bottom: 40px;
    }

    .contact-section a.button {
      background-color: #00b8a9;
      color: white;
      padding: 16px 36px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .contact-section a.button:hover {
      background-color: #009688;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .contact-section {
        padding: 70px 20px;
      }

      .contact-section h2 {
        font-size: 2.25rem;
      }

      .contact-section p {
        font-size: 1rem;
      }

      .contact-section a.button {
        font-size: 1rem;
        padding: 14px 28px;
      }
    }
  </style>
</head>
<body>

  <!-- Video Section -->
  <div class="video-container">
    <iframe 
      id="promoVideo"
      src="https://www.youtube.com/embed/eAuhLk4h6TA?autoplay=1&controls=1&rel=0&modestbranding=1&enablejsapi=1"
      title="Virtual Amoeba Intro Video" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen
    ></iframe>
  </div>

  <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <h2>Work With Virtual Amoeba</h2>
    <p>Ready to elevate your brand? Let's collaborate to build something stunning, strategic, and visually magnetic.</p>
    <a href="https://calendly.com/your-link-here" class="button">Book a Call</a>
  </section>

  <script>
    // Scroll to contact when video ends
    function onYouTubeIframeAPIReady() {
      const player = new YT.Player('promoVideo', {
        events: {
          onStateChange: function (event) {
            if (event.data === YT.PlayerState.ENDED) {
              document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
            }
          }
        }
      });
    }

    // Load YouTube IFrame Player API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>

</body>
</html>
