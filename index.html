<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Amoeba</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .contact-section {
      background-image: url('your-ocean-background.jpg'); /* replace with actual image path */
      background-size: cover;
      background-position: center;
      padding: 100px 20px;
      text-align: center;
      color: white;
    }

    .contact-section h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background-color: rgba(0,0,0,0.6);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      margin-top: 30px;
    }

    .button-group a {
      text-decoration: none;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .button-group a:hover {
      background-color: rgba(255,255,255,0.2);
    }

    @media (max-width: 768px) {
      .contact-section h1 {
        font-size: 1.8rem;
      }

      .button-group a {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Fullscreen Autoplay Video -->
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/eAuhLk4h6TA?autoplay=1&mute=1&controls=0&rel=0&loop=1&playlist=eAuhLk4h6TA"
      title="Virtual Amoeba"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Ready to Build Your Brand?</h1>
    <div class="button-group">
      <a href="https://calendly.com/virtualamoeba/15min" target="_blank">Free Consultation</a>
      <a href="https://virtualamoeba.com/#portfolio" target="_blank">View Portfolio</a>
      <a href="mailto:VirtualAmoebaStudio@gmail.com">VirtualAmoebaStudio@gmail.com</a>
    </div>
  </section>

</body>
</html>
