<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Amoeba</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
      scroll-behavior: smooth;
      background-color: #fff;
    }

    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .contact-section {
      display: none;
      padding: 4rem 2rem;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center center/cover no-repeat;
      color: white;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .contact-section p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 90%;
      max-width: 500px;
      padding: 1rem;
      margin: 0.5rem auto;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      display: block;
    }

    .contact-form button {
      background-color: #000;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .contact-section h2 {
        font-size: 2rem;
      }

      .contact-section p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe
      id="youtube-video"
      src="https://www.youtube.com/embed/eAuhLk4h6TA?autoplay=1&mute=1&controls=1&rel=0&modestbranding=1&enablejsapi=1"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <div class="contact-section" id="contact">
    <h2>Contact Us</h2>
    <p>We're ready to help bring your vision to life. Reach out today.</p>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    function onYouTubeIframeAPIReady() {
      const player = new YT.Player("youtube-video", {
        events: {
          onStateChange: function (event) {
            if (event.data === YT.PlayerState.ENDED) {
              document.getElementById("contact").style.display = "block";
              document.getElementById("contact").scrollIntoView({ behavior: "smooth" });
            }
          }
        }
      });
    }

    // Load YouTube iframe API
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>

</body>
</html>
