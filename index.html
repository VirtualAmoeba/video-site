<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Amoeba</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    #video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    #contact-section {
      display: none;
      background: url('https://virtualamoeba.github.io/video-site/Island%20Virtual%20Contact%20Us%20Page.jpg') no-repeat center center / cover;
      color: white;
      text-align: center;
      padding: 10vh 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    #contact-section h2 {
      font-size: 34px;
      margin-bottom: 30px;
      text-shadow: 0px 2px 6px rgba(0,0,0,0.6);
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-bottom: 40px;
    }

    .button-container a {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 16px 34px;
      border-radius: 40px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .button-container a:hover {
      background: #fff;
      transform: scale(1.05);
    }

    .contact-email {
      font-size: 18px;
      margin-top: 10px;
      text-shadow: 0px 1px 3px rgba(0,0,0,0.5);
    }

    .contact-email a {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      #contact-section {
        padding: 80px 20px;
      }

      #contact-section h2 {
        font-size: 26px;
      }

      .button-container a {
        width: 90%;
        max-width: 300px;
        font-size: 15px;
      }

      .contact-email {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div id="video-container">
    <iframe 
      src="https://www.youtube-nocookie.com/embed/eAuhLk4h6TA?autoplay=1&mute=1&controls=1&rel=0&modestbranding=1&playsinline=1"
      title="Virtual Amoeba Studio"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <div id="contact-section">

    <div class="button-container">
      <a href="https://calendly.com/virtualamoebastudio/30min" target="_blank">Book Free Consultation</a>
      <a href="https://www.pinterest.com/virtualamoebastudio/" target="_blank">View Pinterest Portfolio</a>
    </div>
    <div class="contact-email">
      ðŸ“© <a href="mailto:virtualamoebastudio@gmail.com">virtualamoebastudio@gmail.com</a>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('video-container').style.display = 'none';
      document.getElementById('contact-section').style.display = 'block';
    }, 65000); // Adjust if needed
  </script>

</body>
</html>
