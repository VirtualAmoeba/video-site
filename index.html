<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Amoeba</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: black;
      overflow: hidden;
    }

    #videoContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #contact {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80') no-repeat center center;
      background-size: cover;
      color: white;
      padding: 4rem 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #contact h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      background-color: rgba(0,0,0,0.6);
      padding: 1rem;
      border-radius: 8px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .contact-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .email {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      background-color: rgba(0,0,0,0.6);
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      #contact h1 {
        font-size: 1.8rem;
      }

      .contact-button {
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
      }

      .email {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <iframe id="promoVideo" src="https://www.youtube.com/embed/eAuhLk4h6TA?autoplay=1&controls=0&modestbranding=1&rel=0&showinfo=0&enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div id="contact">
    <h1>Ready to Build Your Brand?</h1>
    <div class="button-group">
      <a href="https://calendly.com/virtualamoeba/consultation" class="contact-button" target="_blank">Free Consultation</a>
      <a href="https://www.pinterest.com/virtualamoeba" class="contact-button" target="_blank">View Portfolio</a>
    </div>
    <div class="email">VirtualAmoebaStudio@gmail.com</div>
  </div>

  <script>
    const tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    document.body.appendChild(tag);

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('promoVideo', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        document.getElementById('videoContainer').style.display = 'none';
        document.getElementById('contact').style.display = 'flex';
      }
    }
  </script>
</body>
</html>
