<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Amoeba - Studio Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .contact-section {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      color: #fff;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .custom-button {
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      text-decoration: none;
      transition: transform 0.2s, background 0.2s;
    }

    .custom-button:hover {
      background-color: #ffe4c4;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .contact-section h2 {
        font-size: 1.5em;
      }

      .custom-button {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/eAuhLk4h6TA?autoplay=1&controls=1&mute=1&rel=0&modestbranding=1" 
      title="Virtual Amoeba Intro"
      allow="autoplay; encrypted-media"
      allowfullscreen
      onended="showContact()"
      id="vaVideo">
    </iframe>
  </div>

  <div class="contact-section" id="contactSection">
    <h2>Let's Bring Your Vision to Life</h2>
    <div class="button-container">
      <a href="https://calendly.com/virtualamoeba/15min" class="custom-button" target="_blank">Book a 15-Min Call</a>
      <a href="https://www.pinterest.com/virtualamoeba" class="custom-button" target="_blank">View Pinterest Portfolio</a>
    </div>
  </div>

  <script>
    const videoFrame = document.getElementById('vaVideo');
    const contactSection = document.getElementById('contactSection');

    window.addEventListener('message', function (e) {
      const data = JSON.parse(e.data);
      if (data && data.event === 'onStateChange' && data.info === 0) {
        // Video ended
        document.querySelector('.video-container').style.display = 'none';
        contactSection.style.display = 'flex';
      }
    });

    function enableYouTubePostMessage() {
      videoFrame.contentWindow.postMessage(JSON.stringify({
        event: 'listening',
        id: videoFrame.id,
        channel: 'widget'
      }), '*');
    }

    // Kick off YouTube postMessage API
    window.onload = enableYouTubePostMessage;
  </script>

</body>
</html>
