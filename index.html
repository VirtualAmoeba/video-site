<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Amoeba</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .contact-container {
      display: none;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      background-color: #fff;
    }

    .contact-box {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    .contact-box h2 {
      margin-bottom: 20px;
      color: #222;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      background-color: #f9f9f9;
    }

    .form-group textarea {
      height: 120px;
      resize: vertical;
    }

    .form-group button {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #006fd6;
    }

    @media (max-width: 600px) {
      .contact-box {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <iframe id="youtubeVideo" src="https://www.youtube.com/embed/YOUR_VIDEO_ID?enablejsapi=1&autoplay=1&controls=1" allowfullscreen></iframe>
  </div>

  <div class="contact-container" id="contactSection">
    <div class="contact-box">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Fixes mobile rendering & triggers contact section faster
    function onYouTubeIframeAPIReady() {
      new YT.Player('youtubeVideo', {
        events: {
          'onStateChange': function (event) {
            if (event.data === YT.PlayerState.ENDED) {
              document.querySelector('.video-wrapper').style.display = 'none';
              document.getElementById('contactSection').style.display = 'flex';
              window.scrollTo({ top: 0, behavior: 'smooth' });
            }
          }
        }
      });
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
