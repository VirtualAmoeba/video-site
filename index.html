<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Amoeba Contact</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    #video-container, #contact-container {
      width: 100%;
      height: 100vh;
    }
    #contact-container {
      display: none;
      border: none;
    }
    iframe {
      border: none;
    }
  </style>
</head>
<body>

  <!-- FULLSCREEN INTRO VIDEO -->
  <div id="video-container">
    <iframe
      id="ytplayer"
      width="100%"
      height="100%"
      src="https://www.youtube.com/embed/eAuhLk4h6TA?autoplay=1&mute=1&controls=1&rel=0&modestbranding=1&showinfo=0&enablejsapi=1"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- CONTACT US SECTION (CANVA PAGE EMBED) -->
  <iframe
    id="contact-container"
    src="https://virtualamoebacontact.my.canva.site/"
    width="100%"
    height="100%">
  </iframe>

  <!-- SCRIPT TO TRANSITION FROM VIDEO TO CONTACT PAGE -->
  <script>
    function onYouTubeIframeAPIReady() {
      new YT.Player('ytplayer', {
        events: {
          'onStateChange': function(event) {
            if (event.data === YT.PlayerState.ENDED) {
              document.getElementById('video-container').style.display = 'none';
              document.getElementById('contact-container').style.display = 'block';
              window.scrollTo(0, 0);
            }
          }
        }
      });
    }

    // Inject YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>

</body>
</html>
