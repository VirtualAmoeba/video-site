<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Amoeba</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    #video-section {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #contact {
      display: none;
      background: url('your-ocean-image.jpg') no-repeat center center/cover;
      padding: 60px 20px;
      text-align: center;
    }
    #contact h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .contact-link {
      display: inline-block;
      margin: 10px;
      font-size: 1.2rem;
      color: #fff;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 24px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .contact-link:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <div id="video-section">
    <iframe id="hero-video" 
      src="https://www.youtube.com/embed/eAuhLk4h6TA?autoplay=1&mute=1&controls=1&modestbranding=1&rel=0&showinfo=0&enablejsapi=1" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>

  <div id="contact">
    <h2>Let's Create Something Beautiful</h2>
    <a class="contact-link" href="https://calendly.com/virtualamoeba/15min" target="_blank">Book Now</a>
    <a class="contact-link" href="mailto:design@virtualamoeba.com">Email Us</a>
  </div>

  <script>
    function onYouTubeIframeAPIReady() {
      const player = new YT.Player('hero-video', {
        events: {
          'onStateChange': function (event) {
            if (event.data === YT.PlayerState.ENDED) {
              document.getElementById('video-section').style.display = 'none';
              document.getElementById('contact').style.display = 'block';
              window.scrollTo(0, 0);
            }
          }
        }
      });
    }

    // Load YouTube Iframe API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>

</body>
</html>
