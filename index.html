<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Amoeba</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }
    #video-container, #contact-container {
      width: 100%;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #contact-container {
      display: none;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <iframe
      id="video"
      src="https://www.youtube.com/embed/jmIV6dRHAzA?autoplay=1&mute=1&controls=1&modestbranding=1&rel=0&showinfo=0&enablejsapi=1"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <div id="contact-container">
    <iframe src="https://virtualamoebacontact.my.canva.site/"></iframe>
  </div>

  <script>
    // Wait for YouTube API to be ready
    function onYouTubeIframeAPIReady() {
      const player = new YT.Player('video', {
        events: {
          onStateChange: function(event) {
            if (event.data === YT.PlayerState.ENDED) {
              document.getElementById('video-container').style.display = 'none';
              document.getElementById('contact-container').style.display = 'block';
            }
          }
        }
      });
    }

    // Load YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>
</body>
</html>
