<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Amoeba</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio */
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .contact-section {
      background: #000;
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 30px;
      margin-bottom: 30px;
    }

    .contact-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .contact-buttons a {
      padding: 14px 28px;
      border: 2px solid #fff;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .contact-buttons a:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/hJTmp84yu6E?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&showinfo=0&playsinline=1"
      title="Virtual Amoeba Intro Video"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <div class="contact-section">
    <h2>Contact Us</h2>
    <div class="contact-buttons">
      <a href="https://calendly.com/virtualamoeba">Book Free Consultation</a>
      <a href="https://pruaylo.wixstudio.com/virtualamoeba">View Portfolio</a>
    </div>
  </div>

</body>
</html>
