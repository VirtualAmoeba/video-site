<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Amoeba</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #video-container {
      width: 100%;
      height: 100vh;
    }

    #video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #canva-contact {
      display: none;
      width: 100%;
      height: 100vh;
      border: none;
    }

    @media (max-width: 768px) {
      #canva-contact {
        height: 100vh;
      }
    }
  </style>
</head>
<body>

  <div id="video-container">
    <iframe
      id="intro-video"
      src="https://www.youtube.com/embed/eAuhLk4h6TA?autoplay=1&mute=1&controls=0&rel=0&modestbranding=1&enablejsapi=1"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <iframe
    id="canva-contact"
    src="https://virtualamoebacontact.my.canva.site/"
    allowfullscreen
    loading="lazy"
  ></iframe>

  <script>
    function onYouTubeIframeAPIReady() {
      const player = new YT.Player('intro-video', {
        events: {
          'onStateChange': function (event) {
            if (event.data === YT.PlayerState.ENDED) {
              document.getElementById('video-container').style.display = 'none';
              document.getElementById('canva-contact').style.display = 'block';
              window.scrollTo(0, 0);
            }
          }
        }
      });
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>

</body>
</html>
