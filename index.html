<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Amoeba</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
    }

    /* Video styling */
    #heroVideo {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Contact section */
    #contactContainer {
      display: none;
      transition: all 0.8s ease-in-out;
      background: url('your-ocean-background.jpg') no-repeat center center / cover;
      padding: 80px 20px;
      text-align: center;
    }

    #contactContainer h2 {
      font-size: 2.4em;
      color: #ffffff;
      margin-bottom: 12px;
    }

    #contactContainer p {
      font-size: 1.1em;
      color: #ffffff;
      margin-bottom: 20px;
    }

    #contactContainer a {
      display: inline-block;
      padding: 14px 30px;
      background-color: #000000;
      color: #ffffff;
      font-size: 1.1em;
      text-decoration: none;
      border-radius: 5px;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      #contactContainer {
        padding: 60px 15px;
      }

      #contactContainer h2 {
        font-size: 1.8em;
      }

      #contactContainer p {
        font-size: 1em;
      }

      #contactContainer a {
        padding: 12px 24px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Autoplay Video -->
  <video id="heroVideo" autoplay muted playsinline controls>
    <source src="your-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Contact Section (Hidden until video ends) -->
  <div id="contactContainer">
    <h2>Contact Us</h2>
    <p>Free Consultation</p>
    <a href="https://virtualamoebacontact.my.canva.site/" target="_blank">Visit Contact Page</a>
  </div>

  <!-- Script to Reveal Contact Section After Video -->
  <script>
    const video = document.getElementById('heroVideo');
    const contact = document.getElementById('contactContainer');

    video.addEventListener('ended', () => {
      contact.style.display = 'block';
      window.scrollTo({
        top: contact.offsetTop,
        behavior: 'smooth'
      });
    });
  </script>

</body>
</html>
