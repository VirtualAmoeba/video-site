<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Amoeba</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      width: 100%;
      max-width: 960px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .contact-section {
      margin-top: 40px;
      text-align: center;
    }
    .contact-section button {
      background: none;
      border: 2px solid white;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      color: white;
      border-radius: 25px;
      cursor: pointer;
    }
    .contact-section button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/hJTmp84yu6E?autoplay=1&mute=0&controls=1&rel=0&showinfo=1"
      title="Virtual Amoeba"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <div class="contact-section">
    <h2>Contact Us</h2>
    <button onclick="window.location.href='https://virtualamoeba.com/consultation'">Book Free Consultation</button>
    <button onclick="window.location.href='https://virtualamoeba.com/portfolio'">View Portfolio</button>
  </div>

</body>
</html>
