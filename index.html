<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Amoeba</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .contact-section {
      display: none;
      background: url('https://i.imgur.com/lrhJtht.jpg') center/cover no-repeat;
      padding: 60px 20px;
      text-align: center;
      color: white;
    }
    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }
    .contact-icon {
      font-size: 32px;
      text-decoration: none;
      color: white;
      transition: transform 0.2s ease;
    }
    .contact-icon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe id="promoVideo" src="https://www.youtube.com/embed/eAuhLk4h6TA?autoplay=1&rel=0&controls=1&showinfo=0&modestbranding=1&enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div class="contact-section" id="contact">
    <h2>Let's Connect</h2>
    <p>Choose your path to connect with Virtual Amoeba</p>
    <div class="contact-icons">
      <a class="contact-icon" href="https://calendly.com/virtualamoeba" target="_blank">üìÖ</a>
      <a class="contact-icon" href="https://pinterest.com/virtualamoeba" target="_blank">üìå</a>
      <a class="contact-icon" href="mailto:hello@virtualamoeba.com">‚úâÔ∏è</a>
    </div>
  </div>

  <script>
    function showContact() {
      document.getElementById('contact').style.display = 'block';
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function onYouTubeIframeAPIReady() {
      new YT.Player('promoVideo', {
        events: {
          'onStateChange': function (e) {
            if (e.data === YT.PlayerState.ENDED) showContact();
          }
        }
      });
    }

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>
