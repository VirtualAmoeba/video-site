<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Amoeba</title>
  <style>
    body {
      margin: 0;
      background: black;
    }
    #video, #contact {
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }
    #video {
      display: block;
    }
  </style>
</head>
<body>

  <!-- YouTube video -->
  <iframe id="video" src="https://www.youtube.com/embed/cPXtiPVJxzU?autoplay=1&controls=1&enablejsapi=1&rel=0&modestbranding=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <!-- Contact page -->
  <iframe id="contact" src="https://virtualamoebacontact.my.canva.site/"></iframe>

  <script>
    // Load YouTube API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('video', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        document.getElementById('video').style.display = 'none';
        document.getElementById('contact').style.display = 'block';
      }
    }
  </script>

</body>
</html>
