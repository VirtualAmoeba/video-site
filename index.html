<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Amoeba</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .contact-section {
      padding: 80px 20px;
      text-align: center;
      background-color: #000;
    }

    .contact-section h2 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    .contact-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .contact-buttons a {
      padding: 14px 30px;
      border: 2px solid #fff;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .contact-buttons a:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/hJTmp84yu6E?autoplay=1&controls=0&modestbranding=1&rel=0&showinfo=0&playsinline=1&mute=1"
      allow="autoplay; fullscreen" allowfullscreen>
    </iframe>
  </div>

  <div class="contact-section">
    <h2>Contact Us</h2>
    <div class="contact-buttons">
      <a href="https://calendly.com/virtualamoeba">Book Free Consultation</a>
      <a href="https://pruaylo.wixstudio.com/virtualamoeba">View Portfolio</a>
    </div>
  </div>

</body>
</html>
