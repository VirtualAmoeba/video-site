<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Amoeba</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .contact-section {
      display: none;
      padding: 80px 20px;
      text-align: center;
      background: url('https://i.imgur.com/GkNxx4K.jpeg') no-repeat center center / cover;
      color: white;
    }

    .contact-section h2 {
      font-size: 3em;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .contact-section form {
      max-width: 600px;
      margin: auto;
    }

    .contact-section input,
    .contact-section textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    .contact-section button {
      padding: 15px 30px;
      font-size: 1em;
      background-color: #ff3e6c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .contact-section h2 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <!-- Video Embed -->
  <div class="video-container">
    <iframe id="promoVideo" src="https://www.youtube.com/embed/eAuhLk4h6TA?autoplay=1&controls=1&rel=0&modestbranding=1&showinfo=0&enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- Contact Us Section -->
  <section class="contact-section" id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- YouTube API Script -->
  <script>
    // Load YouTube IFrame API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('promoVideo', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        document.querySelector('.video-container').style.display = 'none';
        document.getElementById('contact').style.display = 'block';
      }
    }
  </script>

</body>
</html>
